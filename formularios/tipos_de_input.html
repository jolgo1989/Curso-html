<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <!-- button vs typebutton
         el type button sirve para crear un boton y haga un tipo de operación a traves de javascript, pero no sirve para enviar un formulario -->

      <form>
        <input />
        <input type="button" value="enviar input" />
        <input type="submit" value="enviar input" />
        <button>Enviar</button>
      </form>

      <!-- El datetime-local no se recomienda porque no funciona en algunos navegadores,se recomienda usar datetime-local y time para seleccionar fecha y hora. -->
      <form>
        <input type="date" />
        <!-- Forma no recomendada -->
        <input type="datetime-local" />
        <!-- Forma recomendada -->
        <input type="date" />
        <input type="time" />
        <input type="month" />
        <input type="week" />
      </form>

      <!-- Observar el video en el 3:47:27 para ver la pagina desde el celular -->
      <form>
        <div>
          <label>
            search
            <input type="search" />
          </label>
        </div>

        <div>
          <label>
            telefono
            <input type="tel" />
          </label>
        </div>

        <div>
          <label>
            email
            <input type="email" />
          </label>
        </div>

        <div>
          <label>
            password
            <input type="password" />
          </label>
        </div>

        <div>
          <label>
            url
            <input type="url" />
          </label>
        </div>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
